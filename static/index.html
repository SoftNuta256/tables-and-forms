<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>

    <form action="/pets/orders" method="post">
        <label>
            Тип животного
            <select name="petType">
                <option value="cat" selected>Кошка</option>
                <option value="dog">Собака</option>
                <option value="rabbit">Кролик</option>
                <option value="hamster">Хомяк</option>
                <option value="parrot">Попугай</option>
                <option value="goldfish">Золотая рыбка</option>
                <option value="dragon">Дракон</option>
                <option value="unicorn">Единорог</option>
                <option value="dinosaur">Динозавр</option>
                <option value="other">Другое</option>
            </select>
        </label><br>

        <label>
            Пол
            <select name="gender">
                <option value="boy" selected>Самец</option>
                <option value="girl">Самка</option>
                <option value="none">Не решил</option>
            </select>
        </label><br>

        <label>
            Цвет глаз
            <select name="eyeColor">
                <option value="#00FFFF" selected>Голубой</option>
                <option value="#FFFF00" selected>Желтый</option>
                <option value="#8B4513" selected>Карий</option>
                <option value="#000000" selected>Черный</option>
                <option value="#FF0000" selected>Красный</option>
                <option value="#FFA500" selected>Оранжевый</option>
                <option value="#FFD700" selected>Золотой</option>
                <option value="#FF00FF" selected>Розовый</option>
                <option value="#0000FF" selected>Синий</option>
                <option value="#008000" selected>Зеленый</option>
            </select>
        </label><br>

        <label>
            Длина хвоста
            <input type="number" name="tailLength" min="0" max="120">
        </label><br>

        <label>
            Дата рождения
            <input type="date" name="dateOfBirth">
        </label><br>

        <label>
            Имя питомца
            <input type="text" name="name" minlength="3" maxlength="50">
        </label><br>

        <label>
            Email
            <input type="email" name="email">
        </label><br>

        <label>
            Телефон
            <input type="tel" name="phone">
        </label><br>

        <label>
            <input type="checkbox" name="rules" value="true" required>Обещаю любить питомца
        </label><br>

        <button type="submit" name="submit">Отправить</button>
    </form>

</main>
</body>
</html>
